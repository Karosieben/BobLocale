character=Збалансований клас персонажа, золота середина.
bob-character-miner=Клас Шахтар - має збільшену швидкість видобутку, а також здатний переплавляти руди вручну, але рухається повільніше і має менший запас здоров'я.
bob-character-fighter=Клас Боєць - має збільшену швидкість бігу і більше здоров'я, але має зменшений інвентар.
bob-character-builder=Клас Будівельник - має збільшений розмір інвентарю та швидкість створення предметів, але рухається повільніше і має менше здоров'я.

bob-character-balanced-2=Клас Збалансований 2 – має усереднені параметри, рівень здоров'я, розміру інвентарю та швидкості бігу злегка збільшені.
bob-character-miner-2=Клас Шахтар 2 - має підвищену швидкість видобутку ресурсів, більш місткий інвентар, а також здатний переплавляти руди вручну.
bob-character-fighter-2=Клас Боєць 2 - має підвищену швидкість бігу та збільшене здоров'я.
bob-character-builder-2=Клас Шахтар 2 - має більш місткий інвентар та збільшену швидкість створення предметів.

bob-character-engineer=Клас Інженер - є комбінацією класів Шахтар і Будівельник. Має більш місткий інвентар, збільшеної швидкістю видобутку ресурсів, створення предметів, а також здатний переплавляти руди вручну.
bob-character-prospector=Клас Розвідник - це комбінація класів Шахтар і Боєць. Він має більшу швидкість бігу, збільшене здоров'я, прискорене видобутком ресурсів, а також здатне переплавляти руди вручну.


