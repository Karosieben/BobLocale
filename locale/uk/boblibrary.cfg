[mod-setting-description]
bobmods-lib-resource-generator=Ця бібліотека містить генератор ресурсів 0.17, заснований на системі генератора ресурсів 0.17. З версії 0.17.51 ванільний генератор був позбавлений багів.\nБібліотека перевіряє, чи доступний новий генератор і використовує його автоматично, або використовує кастомний генератор, якщо ванільний не встановлений. Ця опція форсовано включає кастомний генератор, навіть якщо ви використовуєте нову версію Factorio.

