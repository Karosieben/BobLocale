bobmods-burnerphase=Блокує технологію без спалювача, яка стоїть за дослідженнями.\nПопередження:\nЦе налаштування не призначене для роботи з AAI Industry, яка також додає багато досліджень на ранній стадії. Ключові конфліктні області включають той факт, що цей мод розглядає потужність пари як щось, що стоїть між пальником і електрикою (дивіться як приклади монтажну машину з паровим двигуном і бурову установку), де AAI змінює морський насос на потребу електрики, а також котел і парову машину. є більш просунутим методом отримання електроенергії після електрогенератора пальника.\nУ деяких ситуаціях гра не завантажується, якщо цю опцію ввімкнено, коли встановлено AAI Industry.

